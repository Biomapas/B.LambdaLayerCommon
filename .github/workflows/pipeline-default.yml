name: Pipeline

defaults:
  run:
    shell: bash

on:
  push:
    branches-ignore:
      - master

jobs:
  install-test:
    runs-on: ubuntu-latest
    container: biomapas/cicd-full:0.0.2

    steps:
      - uses: actions/checkout@v2

      - name: Install
        run: |
          pip install . --upgrade
          pip list

      - name: UnitTest
        run: pytest --cov=b_lambda_layer_common b_lambda_layer_common_test/unit --cov-fail-under=80

      - name: IntegrationTest
        run: pytest b_lambda_layer_common_test/integration/tests
